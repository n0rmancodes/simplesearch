<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SimpleSearch (Minimalistic Edition)</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/n0rmancodes/simplesearch/master/img/favicon.ico">
		<style>
			body {
				background-color: #282828;
			}
			h1 {
				font-family: Ubuntu;
				font-size: 72px;
				color: white;
			}
			p {
				font-family: Arial;
				font-size: 16px;
				color: white;
			}
			input {
				width: 300px;
				height: 30px;
				color: black;
				font-family: Roboto;
				text-transform: lowercase;
			}
			button {
				height: 35px;
			}
		</style>
	</head>
  <body>
    <div id="header"><center>
	<h1>simplesearch</h1><input id="search" placeholder="search with duckduckgo" maxlength="100" autocomplete=off><button onclick="search()">ðŸ”Ž</button>
    </center></div>
	<script>
      var s = document.getElementById("search");
      s.addEventListener("keydown", function (e) {
        if (e.keyCode == 13) {
          search()
        } 
      });
      window.onload(onloadall())
      function onloadall() {
        s.focus();
      }
      function search() {
        var query = encodeURIComponent(document.getElementById("search").value);
        var search = "https://www.duckduckgo.com/?q=" + query
        window.open(search, "_self");
      }
    </script>
</body></html>
